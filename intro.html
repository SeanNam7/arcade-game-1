<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
  	<meta name="Richard Chan" content="Projects">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<!-- Web icon -->
	<!-- <link rel="icon" sizes="192x192" href="images/logo.png"> -->

	<!-- Mobile Chrome theme color -->
	<meta name="theme-color" content="#FFFFFF">

	<!-- ANIMATE CSS -->
	<link href="css/animate.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- FONTS -->
<!-- 	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600,700" rel="stylesheet"> -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	
	<!-- Main CSS Stylesheet -->
	<link href="css/style.css" rel="stylesheet">
	
	<!-- TITLE -->
	<title>Classic Arcade Game: Frogger</title>

</head>

<body>

	<div class="jumbotron" id="intro">
		<div class="container-fluid">
			<div class="col-md-12">
				<h1 id="title">Welcome to the game!</h1>
				<h2 class="sub-text">I hope you enjoy playing Frogger</h2>
				<div class="buttons">
				<button type="button" class="btn btn-primary btn-lg click-me"><a href="index.html" class="play">Play Now!</a></button>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-danger btn-lg click-me" data-toggle="modal" data-target="#myModal">
				  Instructions
				</button>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h2 class="modal-title" id="myModalLabel">Instructions</h2>
				      </div>
				      <div class="modal-body" id="instruction">
				        <h3>Your goal is to avoid colliding into bugs, so you can reach the water section and win. <br>To move your character, use the keyboard arrows.</h3>
				        <div class="col-md-6 intro-text">
				        <img src="images/player.png" alt="character">
				        <h4>Player</h4>
				        <img src="images/enemy.png" alt="enemy">
				        <h4>Enemies</h4>
				        </div>
				        <div class="col-md-6 intro-text">
						<h4><i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i> Move up</h4>
				        <h4><i class="fa fa-arrow-down fa-2x" aria-hidden="true"></i> Move down</h4>
				        <h4><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i> Move left</h4>
				        <h4><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i> Move right</h4>
				        </div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>


			</div>
			<div class="col-md-12">
				<img src="images/frogger.png" alt="Frogger game preview">
			</div>
			<footer id="footer" class="center">Created by Richard Chan</footer>
		</div>
	</div>
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>

</html>
